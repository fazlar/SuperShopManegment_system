<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet  name="./css/bootstrap.min_1.css"/>
        <h:outputStylesheet  name="./css/font-awesome.min.css"/>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
        <h:outputStylesheet  name="./css/style.css"/>


    </h:head>

    <h:body>
        <div class="container">
            <div class="row headerow">
                <div class="col-md-12 header">
                    <ui:insert name="header">
                        <div class="row">
                            <img class="responsiv-img" src="resources/images/download.jpg" style="width: 100%"/>
                        </div>
                    </ui:insert>
                </div>
            </div>
            <!-- start menue secation-->
            <div class="row menuerow">
                <div class="col-md-12 menue">
                    <ui:insert name="menue">
                        <div class="row">
                            <nav class="navbar navbar-inverse">
                                <div class="container-fluid">
                                    <div class="navbar-header">
                                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span> 
                                        </button>
                                        <a class="navbar-brand" href="#"> <img class="responsiv-img" src="resources/images/rabbi.PNG" style="max-width: 44px"/></a>
                                    </div>
                                    <div class="collapse navbar-collapse" id="myNavbar">
                                        <ul class="nav navbar-nav">
                                            <li class="active"> <h:link outcome="adminpagehome" value="HOME"/> </li>
                                             <li><h:link outcome="addproduct" value="addproduct"/></li>
                                            <li><h:link outcome="productlist" value="productlist"/></li>
                                            <li class="nav-item dropdown">
                                                <h:link outcome="zikathala" styleClass="nav-link dropdown-toggle" value="brance" id="navbarDropdownMenuLink" />
                                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                                    <h:link styleClass="dropdown-item" outcome="productlist" value="productlist"/>
                                                    <h:link outcome="productlist" value="productlist"/>
                                                </div>
                                            
                                            
                                            </li> 
                                            <li><h:link outcome="employee" value="Add_Employee"/></li> 
                                        </ul>
                                        <ul class="nav navbar-nav navbar-right">
                                            
                                            <li>
                                                <h:link outcome="Homepage">
                                                   <span class="glyphicon glyphicon-log-in"></span> Logout
                                                </h:link>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </ui:insert>
                </div>
            </div>
            <!-- start menue secation-->
            <!-- start content  secation-->
            <div class="row contentrow">
                <div class="col-md-12 content ">
                    <h:form  styleClass="form-horizontal">
                            <legend style="text-align: center; background-color: #036fab">PRODUCTS</legend>
                            <h:inputHidden value="#{product.id}"/>
                                <div class="form-group"> 
                                    <h:outputLabel styleClass="col-md-4 control-label" >Product name</h:outputLabel>
                                    <div class="col-md-7">                                    
                                        <h:inputText styleClass="form-control input-md"  value="#{productControler.product.name}" required="true" requiredMessage="username is required"/>
                                    </div>
                                  </div>
                                 <div class="form-group"> 
                                    <h:outputLabel styleClass="col-md-4 control-label" >Product price</h:outputLabel>
                                    <div class="col-md-7">                                    
                                        <h:selectOneMenu id="hard-dropdown" value="#{productControler.product.catagory}" styleClass="form-control">
                                        <f:selectItem itemValue="Furuts" itemLabel="Furuts"/>
                                        <f:selectItem itemValue="Cloths" itemLabel="Cloths"/>
                                        <f:selectItem itemValue="ICT" itemLabel="ICT"/>
                                        <f:selectItem itemValue="Dairy" itemLabel="Dairy"/>
                                    </h:selectOneMenu>
                                    </div>
                                  </div>
                                   <div class="form-group"> 
                                    <h:outputLabel styleClass="col-md-4 control-label" >Product Qty</h:outputLabel>
                                    <div class="col-md-7">                                    
                                        <h:inputText styleClass="form-control input-md" value="#{productControler.product.qty}" required="true" requiredMessage="username is required"/>
                                    </div>
                                  </div>
                                    <div class="form-group"> 
                                    <h:outputLabel styleClass="col-md-4 control-label" >Product price</h:outputLabel>
                                    <div class="col-md-7">                                    
                                        <h:inputText styleClass="form-control input-md"  value="#{productControler.product.price}" required="true" requiredMessage="username is required"/>
                                    </div>
                                  </div>
                     
                                     <div class="form-group"> 
                                    <h:outputLabel styleClass="col-md-4 control-label" >Product price</h:outputLabel>
                                    <div class="col-md-7">                                    
                                        <p:calendar id="inline" value="#{productControler.product.date}" mode="popup" />  
                                    </div>
                                  </div>
                                <h:outputLabel styleClass="col-md-4 control-label" ></h:outputLabel>
                                <h:commandButton styleClass="btn btn-primary" action="#{productControler.saveProduct()}" value="Save Product"/>
                                 <h:commandButton value="reset" type="reset" styleClass="btn btn-primary" style="margin-left: 5px"/>
                       
                
                     </h:form>
                </div>
            </div>
            <!-- end content  secation--> 
            <div class="row footerrow">
                <div class="col-md-12 footer">
                    <ui:insert name="footer">
                        <p>develop by fajla rabbi</p>
                    </ui:insert>
                </div>
            </div>
        </div>

    </h:body>
</html>
