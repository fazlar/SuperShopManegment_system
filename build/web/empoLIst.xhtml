<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./adminpage.xhtml">

            <ui:define name="content">
                <table class="table table-bordered table-striped table-hover">
                    <tr>
                        <th>Employee ID</th>
                        <th>Employee Name</th>
                        <th>Employee address</th>
                        <th>Employee email</th>
                        <th>Employee phone</th>
                        <th>Employee post</th>
                        <th>Joing date</th>
                        <th>brance</th>
                        <th>delete</th>
                        <th>update</th>
                    </tr>
                    
                    <c:forEach var="em" items="#{productControler.empoyList()}">
                        <tr class="warning">
                            <td><h:outputText value="#{em.id}"/></td>
                            <td><h:outputText value="#{em.name}"/></td>
                            <td><h:outputText value="#{em.address}"/></td>
                            <td><h:outputText value="#{em.email}"/></td>
                            <td><h:outputText value="#{em.phone}"/></td>
                            <td><h:outputText value="#{em.post}"/></td>
                            <td><h:outputText value="#{em.date}"/></td>
                            <td><h:outputText value="#{em.brance}"/></td>
                             <td>
                                <h:form>
                                    <h:commandButton styleClass="btn btn-primary" action="#{productControler.deleteEmpo(em)}" value="Delete"/>
                                </h:form>
                             </td>
                             <td>
                                <h:form>
                                    <h:commandButton styleClass="btn btn-primary" action="#{productControler.eidteEmpo(em)}" value="Update"/>
                                </h:form>
                             </td>
                            
                        </tr>  
                        
                    </c:forEach>
                        
                        
                          
                </table>
            </ui:define>

        </ui:composition>

    </body>
</html>
