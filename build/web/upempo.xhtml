<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./adminpage.xhtml">

            <ui:define name="content">
                       <h:form styleClass="form-horizontal">  
                                <legend style="text-align: center">PRODUCTS</legend>
                                <div class="form-group"> 
                                    <h:outputLabel styleClass="col-md-4 control-label" >employee Id</h:outputLabel>
                                    <div class="col-md-7">                                    
                                        <h:inputText styleClass="form-control input-md" value="#{productControler.employee.id}" required="true" requiredMessage="username is required"/>
                                    </div>
                                  </div>
                                <div class="form-group"> 
                                    <h:outputLabel styleClass="col-md-4 control-label" >employee name</h:outputLabel>
                                    <div class="col-md-7">                                    
                                        <h:inputText styleClass="form-control input-md" value="#{productControler.employee.name}" required="true" requiredMessage="username is required"/>
                                    </div>
                                  </div>
                                <div class="form-group"> 
                                    <h:outputLabel styleClass="col-md-4 control-label" >employee Address</h:outputLabel>
                                    <div class="col-md-7">                                    
                                        <h:inputText styleClass="form-control input-md"  value="#{productControler.employee.address}" required="true" requiredMessage="username is required"/>
                                    </div>
                                  </div>
                                     <div class="form-group"> 
                                    <h:outputLabel styleClass="col-md-4 control-label" >POST</h:outputLabel>
                                    <div class="col-md-7">                                    
                                        <h:selectOneMenu id="hard-dropdown" value="#{productControler.employee.post}" styleClass="form-control">
                                        <f:selectItem itemValue="MANAGER" itemLabel="MANAGER"/>
                                        <f:selectItem itemValue="SALESMAN" itemLabel="SALESMAN"/>
                                        
                                    </h:selectOneMenu>
                                    </div>
                                  </div>
                                    <div class="form-group"> 
                                    <h:outputLabel styleClass="col-md-4 control-label" >PHONE</h:outputLabel>
                                    <div class="col-md-7">                                    
                                        <h:inputText styleClass="form-control input-md"  value="#{productControler.employee.phone}" required="true" requiredMessage="username is required"/>
                                    </div>
                                  </div>
                                    <div class="form-group"> 
                                    <h:outputLabel styleClass="col-md-4 control-label" >EMAIL</h:outputLabel>
                                    <div class="col-md-7">                                    
                                        <h:inputText styleClass="form-control input-md"  value="#{productControler.employee.email}" required="true" requiredMessage="username is required"/>
                                    </div>
                                  </div>
                                      <div class="form-group"> 
                                    <h:outputLabel styleClass="col-md-4 control-label" >JOYING DATE</h:outputLabel>
                                    <div class="col-md-7">                                    
                                        <p:calendar  value="#{productControler.employee.date}" mode="popup" />  
                                    </div>
                                  </div>
                                 <div class="form-group"> 
                                    <h:outputLabel styleClass="col-md-4 control-label" >BRANCE</h:outputLabel>
                                    <div class="col-md-7">                                    
                                        <h:inputText styleClass="form-control input-md"  value="#{productControler.employee.brance}" required="true" requiredMessage="username is required"/>
                                    </div>
                                  </div>
                                     <div class="form-group"> 
                                    <h:outputLabel styleClass="col-md-4 control-label" ></h:outputLabel>
                                    <div class="col-md-7">                                    
                                        <h:commandButton value="submit" styleClass="btn btn-primary" action="#{productControler.updateEmpo()}"/>
                                        <h:commandButton value="reset" type="reset" styleClass="btn btn-primary" style="margin-left: 5px"/>
                                    </div>
                                  </div>
                            </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
