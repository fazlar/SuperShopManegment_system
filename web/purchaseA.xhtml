<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./userHome.xhtml">

            <ui:define name="content">
                <div class="row contentrow">
                    <div class="col-md-12 content ">
                        <h:form  styleClass="form-horizontal">
                            <legend style="text-align: center">PRODUCTS</legend>
                            <div class="form-group"> 
                                <h:outputLabel styleClass="col-md-4 control-label" >Product ID</h:outputLabel>
                                <div class="col-md-7">                                    
                                    <h:inputText styleClass="form-control input-md"  value="#{productControler.product.id}" required="true" requiredMessage="username is required"/>
                                </div>
                            </div>
                            <div class="form-group"> 
                                <h:outputLabel styleClass="col-md-4 control-label" >Product name</h:outputLabel>
                                <div class="col-md-7">                                    
                                    <h:inputText styleClass="form-control input-md"  value="#{productControler.product.name}" required="true" requiredMessage="username is required"/>
                                </div>
                            </div>
                            <div class="form-group"> 
                                <h:outputLabel styleClass="col-md-4 control-label" >Product price</h:outputLabel>
                                <div class="col-md-7">                                    
                                    <h:selectOneMenu id="hard-dropdown" value="#{productControler.product.catagory}" styleClass="form-control">
                                        <f:selectItem itemValue="Furuts" itemLabel="Furuts"/>
                                        <f:selectItem itemValue="Cloths" itemLabel="Cloths"/>
                                        <f:selectItem itemValue="ICT" itemLabel="ICT"/>
                                        <f:selectItem itemValue="Dairy" itemLabel="Dairy"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="form-group"> 
                                <h:outputLabel styleClass="col-md-4 control-label" >AVAILABLE Qty</h:outputLabel>
                                <div class="col-md-7">                                    
                                    <h:inputText styleClass="form-control input-md" value="#{productControler.product.qty}" required="true" requiredMessage="username is required"/>
                                </div>
                            </div>
                            <div class="form-group"> 
                                <h:outputLabel styleClass="col-md-4 control-label" >Product Qty</h:outputLabel>
                                <div class="col-md-7">                                    
                                    <h:inputText styleClass="form-control input-md" value="#{productControler.pu_qty}" required="true" requiredMessage="username is required"/>
                                </div>
                            </div>
                            <div class="form-group"> 
                                <h:outputLabel styleClass="col-md-4 control-label" >Product price</h:outputLabel>
                                <div class="col-md-7">                                    
                                    <h:inputText styleClass="form-control input-md"  value="#{productControler.product.price}" required="true" requiredMessage="username is required"/>
                                </div>
                            </div>
                                 <div class="form-group"> 
                                <h:outputLabel styleClass="col-md-4 control-label" >Enety date</h:outputLabel>
                                <div class="col-md-7">                                    
                                    <p:calendar id="inliner" value="#{productControler.product.date}" mode="popup" />
                                </div>
                            </div>
                            <div class="form-group"> 
                                <h:outputLabel styleClass="col-md-4 control-label" >PURCHASE DATE</h:outputLabel>
                                <div class="col-md-7">                                    
                                    <p:calendar id="inline" value="#{productControler.purchase.date}" mode="popup" />
                                </div>
                            </div>
                            
                            
                            <h:outputLabel styleClass="col-md-4 control-label"></h:outputLabel>
                            <h:commandButton styleClass="btn btn-primary" action="#{productControler.savePurchaseA(productControler)}" value="Save Product"/>
                            <h:commandButton value="reset" type="reset" styleClass="btn btn-primary" style="margin-left: 5px"/>


                        </h:form>
                    </div>
                </div>
                <!-- end content  secation--> 
            </ui:define>

        </ui:composition>

    </body>
</html>
