<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./adminpage.xhtml">

            <ui:define name="content">
                <table class="table table-bordered table-striped table-hover">
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Product catagory</th>
                        <th>Product Quantity</th>
                        <th>Product price</th>
                        <th>Entiy Date</th>
                        <th>Delet</th>
                        <th>update</th>
                    </tr>
                    
                    <c:forEach var="pro" items="#{productControler.productList()}">
                        <tr class="warning">
                            <td><h:outputText value="#{pro.id}"/></td>
                            <td><h:outputText value="#{pro.name}"/></td>
                            <td><h:outputText value="#{pro.catagory}"/></td>
                            <td><h:outputText value="#{pro.qty}"/></td>
                            <td><h:outputText value="#{pro.price}"/></td>
                            <td><h:outputText value="#{pro.date}"/></td>
                             <td>
                                <h:form>
                                    <h:commandButton styleClass="btn btn-primary" action="#{productControler.deleteProduct(pro)}" value="Delete"/>
                                </h:form>
                             </td>
                             <td>
                                <h:form>
                                    <h:commandButton styleClass="btn btn-primary" action="#{productControler.updatePro(pro)}" value="Update"/>
                                </h:form>
                             </td>
                            
                        </tr>  
                        
                    </c:forEach>
                        
                        
                          
                </table>
            </ui:define>

        </ui:composition>

    </body>
</html>
